<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./assets/tao-bai-viet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="tao-bai-viet">
      <div class="rectangle-parent">
        <div class="group-child" data-scroll-to="rectangle"></div>
        <div class="status-bar6">
          <div class="symbols6">
            <img class="battery-icon6" alt="" src="./public/battery@2x.png" />

            <img
              class="combined-shape-icon6"
              alt=""
              src="./public/combined-shape.svg"
            />

            <img class="wi-fi-icon6" alt="" src="./public/wifi.svg" />
          </div>
          <div class="barsstatus-time6">
            <div class="time34">19:27</div>
          </div>
        </div>
        <div class="group-item"></div>
        <div class="home-indicator5">
          <div class="line5"></div>
        </div>
        <img class="nav-bar-icon2" alt="" src="./public/nav-bar@2x.png" />

        <div class="home-indicator5">
          <div class="line5"></div>
        </div>
        <div class="mquxx-doan">Doan</div>
        <div class="mquxx-doan1">
          <p class="nh">Ảnh</p>
          <p class="nh">đại diện</p>
        </div>
        <div class="mquxx-doan2">Tạo bài viết</div>
        <div class="line7"></div>
        <img class="group-inner" alt="" src="./public/rectangle-2035.svg" />

        <div class="quyen-rieng-tu">Quyền riêng tư</div>
        <img class="polygon-icon" alt="" src="./public/polygon-1.svg" />

        <div class="chia-s-v">Chia sẻ về món ăn của bạn....</div>
        <div class="mquxx-doan-parent" id="groupContainer">
          <div class="mquxx-doan3">Thêm ảnh/video</div>
          <img class="ellipse-icon" alt="" src="./public/ellipse-183@2x.png" />
        </div>
        <div class="mquxx-doan-group">
          <div class="mquxx-doan3">Thêm nguyên liệu</div>
          <img class="ellipse-icon" alt="" src="./public/ellipse-183@2x.png" />

          <div class="mquxx-doan-container">
            <div class="mquxx-doan3">Thêm thể loại món ăn</div>
            <img
              class="ellipse-icon"
              alt=""
              src="./public/ellipse-183@2x.png"
            />
          </div>
          <div class="group-div">
            <div class="mquxx-doan3">Thêm mô tả</div>
            <img
              class="ellipse-icon"
              alt=""
              src="./public/ellipse-183@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="profileavatar1">
        <div class="profileavatar-item"></div>
        <img
          class="unsplashij24uq1smwm-icon8"
          alt=""
          src="./public/unsplashij24uq1smwm@2x.png"
        />
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
